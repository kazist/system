      length: 255
      nullable: false
    token:
      name: token
      type: string
      length: 255
      nullable: false
    description:
      name: description
      type: text
      nullable: false
    created_by:
      name: created_by
      type: integer
      length: 11
      nullable: true
    date_created:
      name: date_created
      type: datetime
      nullable: true
    modified_by:
      name: modified_by
      type: integer
      length: 11
      nullable: true
